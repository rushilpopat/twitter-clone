<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mini Twitter</h1>
    </header>
    <section class="tweet-box">
      <textarea id="tweet-input" placeholder="What's happening?" maxlength="280"></textarea>
      <button id="tweet-btn">Tweet</button>
      <p id="char-count">0/280</p>
    </section>

    <section class="tweets" id="tweets-container">
      
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
